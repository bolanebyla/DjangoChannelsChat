{% extends "base.html" %}

{% block title %}
    Chat Rooms
{% endblock %}


{% block content %}
    What chat room would you like to enter?<br>
    <div class="mb-3">
        <input class="form-control" id="room-name-input" type="text">
    </div>
    <input class="btn btn-primary" id="room-name-submit" type="button" value="Enter">

    <div class="user_chat_list pt-3">
        <h3>Список чатов</h3>
        {% for user_chat in user_chats %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user_chat.title }}</h5>
                    <a href="/chat/{{ user_chat.id }}/" class="btn btn-primary">Подключиться</a>
                </div>
            </div>
        {% endfor %}
    </div>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
